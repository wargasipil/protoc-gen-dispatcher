syntax = "proto3";

package example.v1;

import "dispatcher/v1/dispatch.proto";
import "google/protobuf/descriptor.proto";

option go_package = "github.com/wargasipil/protoc-gen-dispatcher/example_gen/example/v1;example";

service HelloService {
  rpc Hello(HelloRequest) returns (HelloResponse) {
    option (dispatcher.v1.generate_dispatcher) = "true";
  }

  rpc HelloClient(stream HelloClientRequest) returns (stream HelloClientResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}

message HelloClientRequest {
  string name = 1;
}

message HelloClientResponse {
  string message = 1;
}